<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <pre>
            <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
            rel="stylesheet"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css"/>
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                fontFamily: {
                    sans: ["Roboto", "sans-serif"],
                    body: ["Roboto", "sans-serif"],
                    mono: ["ui-monospace", "monospace"],
                },
            },
            corePlugins: {
                preflight: false,
            },
        };
    </script>


    <!-- Section: Design Block -->
    <section>
        <h1 class="font-black text-4xl text-center pt-5 pb-10">Latest articles</h2>
        <div class="grid grid-cols-3 grid-rows-2 gap-5 mx-auto">
        @foreach ($articles as $article)
        <div>
            <x-article :article="$article"/>
        </div>    
        @endforeach
    </section>

    <section class="ml-20">
        <h2 class="font-black text-4xl text-center pt-5 pb-10">
            Meet the team
        </h2>

        <div class="grid grid-cols-4 grid-rows-3 gap-10 rounded-full">
            @foreach ($teams as $teams)
            <div>
            <x-staff :teams="$teams"/>
            </div>
            @endforeach
        </div>
    </section>
    </pre>

</body>
</html>
